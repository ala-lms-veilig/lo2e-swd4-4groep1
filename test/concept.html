<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Accessible Only Through Labels</title>
<style>
  /* Hide inputs visually but keep them focusable */
  input[type="text"] {
    opacity: 0;
    position: absolute;
    left: -9999px;
  }

  /* Label styles */
  label {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    font-size: 18px;
    color: #333;
  }

  /* Show input when it receives focus */
  input[type="text"]:focus {
    opacity: 1;
    position: static;
  }
</style>
</head>
<body>

<h2>Form Only Accessible Through Labels</h2>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="email">Email:</label>
  <input type="text" id="email" name="email">

  <label for="message">Message:</label>
  <input type="text" id="message" name="message">

  <button type="submit">Submit</button>
</form>

</body>
</html>
